<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaden Priebe ‚Äî The Desk (v8)</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #fdfaf6; /* Warm paper/wood tone */
    --text: #2a2420;
    --muted: #8b7e74;
    --bio-accent: #0891b2;
    --ml-accent: #7c3aed;
    --phil-accent: #e11d48;
    --build-accent: #d97706;
    --font-heading: 'Plus Jakarta Sans', sans-serif;
  }

  body {
    font-family: var(--font-heading);
    background: var(--bg);
    background-image: 
      radial-gradient(#e5e7eb 1px, transparent 1px);
    background-size: 40px 40px; /* Subtle grid paper look */
    color: var(--text);
    height: 100vh;
    overflow: hidden;
    cursor: none;
  }

  /* ===== CUSTOM CURSOR (The Tool) ===== */
  #cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: 10000;
    transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
  }
  #cursor::after {
    content: '‚óè'; /* Default pointer */
    font-size: 10px;
    color: var(--text);
  }
  #cursor.bio::after { content: 'üî¨'; font-size: 24px; }
  #cursor.ml::after { content: '‚ö°'; font-size: 24px; }
  #cursor.phil::after { content: 'üñãÔ∏è'; font-size: 24px; }
  #cursor.build::after { content: 'üõ†Ô∏è'; font-size: 24px; }

  /* ===== LAYOUT ===== */
  .playground {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .center-anchor {
    text-align: center;
    z-index: 100;
  }
  .center-anchor h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -0.05em; color: var(--text); }
  .center-anchor p { font-size: 1.1rem; color: var(--muted); margin-top: 0.5rem; font-style: italic; }

  .quadrant {
    position: absolute;
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===== BIO (Top Left) - The Slide ===== */
  .top-left { top: 30px; left: 30px; }
  .slide-toy {
    width: 220px;
    height: 100px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(0,0,0,0.1);
    border-radius: 4px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotate(-5deg);
    transition: transform 0.3s;
    cursor: pointer;
  }
  .slide-toy:hover { transform: rotate(0deg) scale(1.05); }
  .cell-circle {
    width: 60px;
    height: 60px;
    border: 2px dashed var(--bio-accent);
    border-radius: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .organelle {
    position: absolute;
    width: 10px; height: 10px;
    background: var(--bio-accent);
    border-radius: 50%;
    animation: jitter 0.5s infinite alternate;
  }
  @keyframes jitter { to { transform: translate(3px, -2px); } }

  /* ===== ML (Top Right) - The Chip ===== */
  .top-right { top: 30px; right: 30px; }
  .chip-toy {
    width: 140px;
    height: 140px;
    background: #333;
    border-radius: 12px;
    border: 4px solid #444;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    display: flex;
    flex-wrap: wrap;
    padding: 15px;
    gap: 10px;
    transform: rotate(10deg);
    transition: all 0.3s;
    cursor: pointer;
  }
  .chip-toy:hover { transform: rotate(0deg) scale(1.1); box-shadow: 0 0 30px var(--ml-accent); }
  .node-pin {
    width: 20px; height: 20px;
    background: #555;
    border-radius: 2px;
    transition: background 0.2s;
  }
  .chip-toy:hover .node-pin { background: var(--ml-accent); box-shadow: 0 0 10px var(--ml-accent); }

  /* ===== PHILOSOPHY (Bottom Left) - The Journal ===== */
  .bottom-left { bottom: 30px; left: 30px; }
  .book-toy {
    width: 160px;
    height: 200px;
    background: #8b0000;
    border-radius: 4px 16px 16px 4px;
    box-shadow: 10px 10px 40px rgba(0,0,0,0.1);
    transform: rotate(-10deg);
    transition: transform 0.3s;
    cursor: pointer;
    position: relative;
    padding: 20px;
    color: #ffd700;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .book-toy:hover { transform: rotate(0deg) scale(1.05); }
  .book-glow {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, #fff 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.5s;
  }
  .book-toy:hover .book-glow { opacity: 0.3; }

  /* ===== BUILDING (Bottom Right) - The Blocks ===== */
  .bottom-right { bottom: 30px; right: 30px; }
  .blocks-toy {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    transform: rotate(15deg);
    transition: transform 0.3s;
    cursor: pointer;
  }
  .block {
    width: 40px; height: 40px;
    background: var(--build-accent);
    border-radius: 4px;
    box-shadow: 4px 4px 0 #b45309;
  }
  .blocks-toy:hover { transform: rotate(0deg) scale(1.1); }
  .blocks-toy:hover .block:nth-child(odd) { transform: translateY(-10px); }

  /* Utility Menu */
  .utility-btn {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.65rem;
    font-weight: 800;
    color: var(--muted);
    background: #fff;
    padding: 4px 12px;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    cursor: pointer;
  }

</style>
</head>
<body>

<div id="cursor"></div>

<div class="playground">
  <div class="center-anchor">
    <h1>kaden priebe</h1>
    <p>curious by nature, builder by trade</p>
  </div>

  <div class="quadrant top-left" onmouseenter="setCursor('bio')" onmouseleave="setCursor('')">
    <div class="slide-toy">
      <div class="cell-circle">
        <div class="organelle" style="top:20%;left:30%;"></div>
        <div class="organelle" style="top:50%;left:60%;"></div>
      </div>
    </div>
  </div>

  <div class="quadrant top-right" onmouseenter="setCursor('ml')" onmouseleave="setCursor('')">
    <div class="chip-toy">
      <div class="node-pin"></div><div class="node-pin"></div><div class="node-pin"></div>
      <div class="node-pin"></div><div class="node-pin"></div><div class="node-pin"></div>
      <div class="node-pin"></div><div class="node-pin"></div><div class="node-pin"></div>
    </div>
  </div>

  <div class="quadrant bottom-left" onmouseenter="setCursor('phil')" onmouseleave="setCursor('')">
    <div class="book-toy">
      <span>METAPHYSICS</span>
      <div class="book-glow"></div>
    </div>
  </div>

  <div class="quadrant bottom-right" onmouseenter="setCursor('build')" onmouseleave="setCursor('')">
    <div class="blocks-toy">
      <div class="block"></div><div class="block" style="background:#555;box-shadow:4px 4px 0 #333;"></div>
      <div class="block" style="background:#eee;box-shadow:4px 4px 0 #ccc;"></div><div class="block"></div>
    </div>
  </div>
</div>

<div class="utility-btn">ARCHIVE / CONTACT</div>

<script>
  const cursor = document.getElementById('cursor');
  
  document.addEventListener('mousemove', (e) => {
    cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
  });

  function setCursor(type) {
    cursor.className = '';
    if (type) cursor.classList.add(type);
  }
</script>

</body>
</html>
